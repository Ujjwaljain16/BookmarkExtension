<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Hub Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>Bookmark Hub Settings</h2>
  
  <form id="settingsForm">
    <div class="form-group">
      <label for="apiUrl">API URL:</label>
      <input type="url" id="apiUrl" placeholder="http://localhost:3000/api/bookmarks" required>
    </div>
    
    <div class="form-group">
      <label for="apiKey">API Key (optional):</label>
      <input type="text" id="apiKey" placeholder="Enter your API key">
    </div>
    
    <div class="form-group">
      <div class="checkbox-group">
        <input type="checkbox" id="autoSync" checked>
        <label for="autoSync">Automatically sync new bookmarks</label>
      </div>
    </div>
    
    <button type="submit">Save Settings</button>
  </form>
  <button id="importBookmarksBtn" style="margin-top: 16px; width: 100%; background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Import All Bookmarks</button>
  <div id="status" class="status"></div>

  <script src="settings.js"></script>
</body>
</html>
